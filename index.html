  <div class="container">
    <header>
      <div class="text-center">
        <h1 id="title">Survey Form</h1>
        <p id="description">Fill all the form</p>
      </div>
    </header>

    <section>
      <form id="survey-form">
        <div class="form-group">
          <label for="name-label" id="name-label">Name</label>
          <input type="text" class="form-control" id="name"
            placeholder="Enter your name here" required>
        </div>
        <div class="form-group">
          <label for="email-label" id="email-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email" >
        </div>
        <div class="form-group">
          <label for="number-label" id="number-label">Number</label>
          <input type="number" class="form-control" id="number" max=20 min=2 required placeholder="Enter Number" required>
        </div>
        <div class="form-group">
          <select class="custom-select" id="dropdown">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        </div>

        <div class="form-group">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sex" name="sex" value="Male" class="custom-control-input">
            <label class="custom-control-label" for="male">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="sex" name="sex" value="Female" class="custom-control-input">
            <label class="custom-control-label" for="female">Female</label>
          </div>
        </div>

        <div class="form-group">
            <div class="custom-control custom-radio">
              <input type="checkbox" value="red" id="customRadio1" name="color" class="custom-control-input">
              <label class="custom-control-label" for="customRadio1">Red</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="checkbox" id="customRadio2" name="red" class="custom-control-input" value="green">
              <label class="custom-control-label" for="customRadio2">Green</label>
            </div>
        </div>



        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </section>
