<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Survey Form</h1>
  <p id="description">Fill all the form</p>
  <form id="survey-form">
    <label id="name-label">Name</label>
    <input id="name" type="text" name="" required placeholder="Enter your name here">
    <label id="email-label">Email</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email here">
    <label id="number-label">Number</label>
    <input type="number" id="number" max="20" min="2" name="" required placeholder="Enter number here">
    <select id="dropdown">
      <option>Shadrach</option>
      <option>Usman</option>
    </select>
    Male<input type="radio" name="sex" id="sex" value="Male">
    Female<input type="radio" name="sex" id="sex" value="Female">

    <input type="checkbox" value="red" name="color">
    <input type="checkbox" value="blue" name="color">
    <input type="checkbox" value="yellow" name="color">
    <input type="checkbox" value="black" name="color">
    <textarea></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
